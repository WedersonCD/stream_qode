<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Code Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles for the placeholder images */
        .template-img {
            background: url('https://placehold.co/50x50/e2e8f0/e2e8f0') center/cover;
        }
    </style>
</head>
<body class="bg-[#A7BCC7]">
    <div class="max-w-sm mx-auto my-8">
        <!-- Modal Header -->
        <div class="flex items-center justify-between p-4 rounded-t-lg bg-white">
            <button class="text-gray-400">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span class="text-sm font-semibold">Select Code Template</span>
            <button class="text-red-400">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Template Grid -->
        <div class="grid grid-cols-3 gap-3 p-3 bg-white">
            <!-- Template Card -->
            <div class="flex flex-col items-center p-2 bg-[#F3F4F6] rounded-lg">
                <div class="template-img w-full h-12 mb-2 rounded"></div>
                <span class="text-xs text-center">Ccrdd</span>
                <button class="mt-2 text-green-500">
                    <i class="fas fa-check"></i>
                </button>
            </div>
            <!-- Repeated for each template -->
            <!-- ... other template cards ... -->
        </div>

        <!-- Modal Footer -->
        <div class="flex items-center justify-between p-4 rounded-b-lg bg-white">
            <button class="text-gray-400">
                <i class="fas fa-chevron-left"></i>
                <span class="ml-1 text-xs">Cancel</span>
            </button>
            <div class="flex space-x-1">
                <!-- Pagination Dots -->
                <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                <!-- ... other dots ... -->
            </div>
            <button class="text-blue-600">
                <span class="text-xs">Select</span>
                <i class="fas fa-chevron-right ml-1"></i>
            </button>
        </div>
    </div>
</body>
</html>
